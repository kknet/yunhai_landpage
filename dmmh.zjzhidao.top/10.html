<!doctype html>
<html>

    <meta content="240" name="MobileOptimized">

<body>
    <div class="contentBox" style="position: relative;">

            </a>
        </div>
        <div class="copyRight">Copyright 北京智投智道投资咨询有限公司</div>
    </div>
    <script type="text/javascript">
    var alink = document.querySelectorAll('.loadApp');
    [].forEach.call(alink,function(el){
        el.addEventListener('click',function(){
            if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) {
                window.location.href ="https://lnk0.com/okQhQl";
