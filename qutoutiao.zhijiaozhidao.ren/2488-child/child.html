
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <title></title>
    <style>
        fieldset,img{border:0}
        a{text-decoration:none;color:#000;outline:none}
        li{list-style:none}
        h1,h2,h3,h4,h5,h6{font-size:100%;font-weight:normal}
        input,button,textarea,select,optgroup,option{font-family:inherit;font-size:inherit;font-style:inherit;font-weight:inherit}
        input,button,textarea,select{*font-size:100%}
        /************************rewrite******************************************/
        html,body{

        }
        .main_img{

        }
        .bottom_img1{
        	width:100%;

            right:0;
            left:0;
            bottom: 0;
        }
        .bottom_img2{
		    width: 33%;
		    position: absolute;
		    bottom: 1.6%;
		    right: 3%;
		    z-index: 1;
        }
        .banben{

		    text-align: center;
		    font-size: 10px;
		    position: absolute;
		    bottom: 0;
		    color: #000;
			z-index: 999;
			margin: 0;
        }
        .header{
    	    position: absolute;
		    top: 0;
		    left: 0;
		    width: 50px;
		    z-index: 9999;
        }
    </style>
</head>

	<img src="image/anniu1.png" class="bottom_img2 btn_down1"/>
</div>
