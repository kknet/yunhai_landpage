			<script>
                $.ajax({
                    url: "http://storage.lyplaaap.cn/bbbs/action/select.php",
                    type: "get",
                    success: function (res) {
                        var data = jQuery.parseJSON(res);
                        var bj=data[4].bj;
                        var xf=data[4].xf;
                        var dxf=data[4].dxf;
                        var kd=data[4].kd;
                        var dw1=data[4].dw1;
                        var dw2=data[4].dw2;
                        var dw3=data[4].dw3;
                        var dw4=data[4].dw4;

                        console.log(xf);
                        console.log(bj+"----"+xf+"------"+dw1+"------"+dw2+"-----"+dw3);
                        /* $("#img").attr("src",bj);*//* $("#img").attr("src",bj);*/

                        /* $("#xfbtn").attr("src",xf);*/

                        $(".navImage").append(imgs);

                        if(xf==0||xf == ""||xf.length==0){
                            $("#download2").remove();
                        }else{
                            $("#download2").attr("src",xf);
                            $("#download2").css({"width":kd});

                        if(dxf==0||dxf == ""||dxf.length==0){

                var btns = document.getElementsByClassName("btnCilck");
                for (var i = 0; i < btns.length; i++) {
                    btns[i].onclick = function () {
                        if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) {
                            $.ajax({
                                url: "http://storage.lyplaaap.cn/bbbs/action/select.php",
                                type: "get",
                                success: function (res) {
                                    var data = jQuery.parseJSON(res);
                                    window.location.href = data[4].ios;
                                }
                            });
                        } else {
                            $.ajax({
                                url: "http://storage.lyplaaap.cn/bbbs/action/select.php",
                                type: "get",
                                success: function (res) {
                                    var data = jQuery.parseJSON(res)
                                    window.location.href = data[4].az;
                                }

                            });
                        }
                    }
